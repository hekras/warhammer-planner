<!DOCTYPE html>
<html>
<head>
<title>Warhammer-Planner</title>
<meta charset="UTF-8">
<meta name="description" content="art portfolio">
<meta name="keywords" content="HTML, CSS, JavaScript, source, kreativ, creative, ideas, ideer, MMBasic, CMM2, code, programming, Grafit, Akryl, Akvarel, Henryk, Krasuski, Maleri, Tegning, Chili, Planter, Plants">
<meta name="author" content="Henryk Krasuski">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
  }
  .month {
    box-sizing: border-box;
    position: absolute;
    overflow: hidden;
    font-size: 20px;
    cursor: pointer;
    width: 300px;
    height: 32px;
  }
  .weekday {
    box-sizing: border-box;
    position: absolute;
    overflow: hidden;
    font-size: 12px;
    border: 1px solid black;
    border-radius: 2px;
    cursor: pointer;
    width: 32px;
    height: 31px;
  }
  .day {
    box-sizing: border-box;
    position: absolute;
    overflow: hidden;
    font-size: 12px;
    border: 1px solid black;
    border-radius: 2px;
    cursor: pointer;
    width: 32px;
    height: 31px;
  }
  .weeknumber {
    box-sizing: border-box;
    position: absolute;
    overflow: hidden;
    font-size: 12px;
    border: 1px solid black;
    border-radius: 2px;
    cursor: pointer;
    width: 32px;
    height: 31px;
  }
</style>
</head>
<body>
  <div class="w3-bar w3-black">
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-plus-circle"></i></a>
  </div>
  <div id="brugere" style="display: none;">
    <h3>Brugere</h3>
    <div id="bruger-listen">
    </div>
  </div>
  <div id="valid-kalender" style="display: block;">
    <h3>Valide datoer</h3>
    <div id="valid-kalender-selector" style="position: relative;">
    </div>
  </div>
  <script src="/whka.js"></script>
</body>
</html>
